<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-5">
			<form name="form1" action="" method="">
				<div class="input-group input-group-lg mb-2">
					<span class="input-group-text">ID</span>
					<input type="text" name="account" class="form-control">
				</div>
				<div class="input-group input-group-lg mb-2">
					<span class="input-group-text">PWD</span>
					<input type="password" name="password" class="form-control">
				</div>
				<div class="d-flex">
					<!-- <div class="btn btn-primary btn-lg ms-auto btn-send">Send</div> -->
					<button class="btn btn-primary btn-lg ms-auto btn-send" type="submit">send</button>
				</div>
			</form>
			<div class="login d-none">
				<h1></h1>
				<img src="" alt="">
				<div class="btn btn-primary btn-lg ms-auto btn-logout">Logout</div>
			</div>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script>
			const btnSend = document.querySelector(".btn-send");
			const btnLogout = document.querySelector(".btn-logout");
			const userName = document.querySelector(".login h1");
			const userImg = document.querySelector(".login img");
			const loginArea = document.querySelector(".login");
			const form1 = document.querySelector("form");


//登入頁面 
			btnSend.addEventListener("click", e =>{
				e.preventDefault(); //取消原先送表單的功能 因為預設有送表單的功能
				let formData = new FormData(form1); //new FormData 是一個物件
				// for(let p of formData.entries()){
				// console.log(p);  //每個欄位會有一組陣列 ['account', 'Ava'] ['password', 'a123456']}
				formData.append("account",document.form1.account.value);
				formData.append("password",document.form1.password.value);
				let url = "http://localhost:3000/login";
				fetch(url,{
					method:"POST",
					body:formData,
					credentials:"include"
				}).then(response=> response.json()).then(result=>{
					console.log(result);
					if(result.user){
						userName.innerHTML = result.user.account;
						userImg.setAttribute("src",result.user.img)
						loginArea.classList.remove("d-none");
						form1.classList.add("d-none")

					}else{
						result.message
					}
				}).catch(err=>{
					console.log(err);   //因為現在是port:3000去向port:5500要資料，但由於'Access-Control-Allow-Origin'安全機制所以會把這項請求擋掉
					// 這時候我們需要在後端的部份去做一個更改
				});

			})

//登出頁面
			btnLogout.addEventListener("click", e =>{
				e.preventDefault(); //取消原先送表單的功能 因為預設有送表單的功能

				let url = "http://localhost:3000/logout";
				fetch(url,{
					credentials:"include" //因為要刪除cookie所以要帶session資訊一起過去
				}).then(response=> response.json()).then(result=>{
					console.log(result);
					if(!result.user){
						userName.innerHTML = "";
						userImg.setAttribute("src","")
						loginArea.classList.add("d-none");
						form1.classList.remove("d-none")
					}else{
						userName.innerHTML = result.user.account;
						userImg.setAttribute("src",result.user.img)
						loginArea.classList.remove("d-none");
						form1.classList.add("d-none")
					}
				}).catch(err=>{
					console.log(err);   //因為現在是port:3000去向port:5500要資料，但由於'Access-Control-Allow-Origin'安全機制所以會把這項請求擋掉
					// 這時候我們需要在後端的部份去做一個更改
				});

			})


			checkLogin();
			
			function checkLogin(){
				let url = "http://localhost:3000/checkLogin";
				fetch(url,{
					method:"GET",
					credentials:"include"  
				}).then(response=> response.json()).then(result=>{
					console.log(result);
					if(result.user){
						userName.innerHTML = result.user.account;
						userImg.setAttribute("src",result.user.img)
						loginArea.classList.remove("d-none");
						form1.classList.add("d-none")

					}else{
						result.message
					}
				}).catch(err=>{
					console.log(err);   //因為現在是port:3000去向port:5500要資料，但由於'Access-Control-Allow-Origin'安全機制所以會把這項請求擋掉
					// 這時候我們需要在後端的部份去做一個更改
				});


			}
		</script>
  </body>
</html>
